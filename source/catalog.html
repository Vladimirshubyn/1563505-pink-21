      <section class="photo-editor">
        <header class="photo-editor__header">
          <h2 class="visually-hidden">Новая фотография</h2>
          <p class="photo-editor__title">Затмите их всех!<br>Выкладывайте все, что накопилось в телефоне!</p>
        </header>
        <div class="photo-editor__form-wrapper">
          <form class="form-photo" action="https://echo.htmlacademy.ru/" method="post">
            <input class="visually-hidden" type="file" id="image" name="image">
            <label class="form-photo__image" for="image" aria-label="Выберите файл"></label>
            <div class="form-photo__controls">
              <div class="form-photo__filters" id="photo-filters">
                <div class="form-photo__filters-buttons">
                  <button class="form-photo__filter-button form-photo__filter-button--current" type="button" aria-label="Обрезать"></button>
                  <button class="form-photo__filter-button" type="button" aria-label="Заливка"></button>
                  <button class="form-photo__filter-button" type="button" aria-label="Контрастность"></button>
                </div>
                <div class="form-photo__filter form-photo__filter--current">
                  <div class="form-photo__icon-wrapper">
                    <img src="#" alt="Иконка обрезки">
                  </div>
                  <input class="form-photo__filter-range" type="range" min="1" max="100" name="crop" value="85">
                </div>
                <div class="form-photo__filter">
                  <div class="form-photo__icon-wrapper">
                    <img src="#" alt="Иконка заливки">
                  </div>
                  <input class="form-photo__filter-range" type="range" min="1" max="100" name="fill" value="14">
                </div>
                <div class="form-photo__filter">
                  <div class="form-photo__icon-wrapper">
                    <img src="#" alt="Иконка контраста">
                  </div>
                  <input class="form-photo__filter-range" type="range" min="1" max="100" name="contrast" value="51">
                </div>
              </div>
              <div class="form-photo__buttons">
                <button class="form-photo__button button" type="submit">Запостить</button>
                <button class="form-photo__button button" type="reset">Отмена</button>
              </div>
            </div>
          </form>
        </div>
